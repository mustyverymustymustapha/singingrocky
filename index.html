<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Pet Rock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="pet-rock">
            <div id="sunglasses"></div>
            <div id="hat"></div>
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div id="karaoke-area">
            <input type="text" id="lyrics-input" placeholder="Enter lyrics here">
            <button id="sing-button">Sing!</button>
            <div id="lyrics-display"></div>
        </div>
        <div id="customization-area">
            <input type="color" id="rock-color" value="#808080">
            <button id="toggle-sunglasses">Toggle Sunglasses</button>
            <button id="toggle-hat">Toggle Hat</button>
        </div>
        <div id="recording-area">
            <button id="record-button">Record</button>
            <button id="play-button" disabled>Play</button>
            <canvas id="visualizer"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
